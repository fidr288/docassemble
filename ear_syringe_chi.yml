mandatory: True

question: |
  为了尽量减少鼓膜穿孔的风险, 如果您有任何以下的情况或病史请告知护士:
subquestion: |
  * 上呼吸道感染（感冒）
  * 耳部手术
  * 耳膜穿刺伤
  * 鼓膜穿孔
  * 外耳炎
  * 耳部感染
  * 患耳是唯一有听力的耳朵
  
    除了外耳道冲洗法, 耳道抽吸法也可用来清除耳垢. 本诊所不能进行此项治疗方法, 但我们可以将你转诊至别的医疗诊所进行.
