metadata:
  title: repeat prescription
  short title: 
  comment: rpt rx

---

mandatory: True

question: |
  
subquestion: |
  We will text you on the phone number supplied after the prescription is done or if we need more information.Please note that prescriptions will take 1 day to process.[BR]处方完成后或需要更多信息时，我们将通过提供的电话号码给您发短信或打电话。请注意，处方需要1天的处理时间。
fields:
  - Surname 姓: surname
  - Name 名: name
  - birthday 生日: dob
  - phone 电话: phone
  - email 电子邮件: email
    datatype: email
  - Send to which pharmacy[BR]处方送到哪一家药房: pharmacy
  - Medications you need(1 per line)[BR]需要的药物(每行1个): meds
    input type: area
    rows: 10

---
mandatory: True
question: |
  
subquestion: |
  % if success_sending_email:
  Successfully sent. We will contact you after the prescription is done or if we need more information.Please note that prescriptions will take 1 day to process.[BR]发送成功。 处方完成后或需要更多信息时，我们将与您联系。请注意，处方需要1天的处理时间。
  % else:
  Failed to send. please contact clinic[BR]发送失败。 请联系诊所。
  % endif

buttons:
  - Exit: exit
    url: http://www.dominionmedical.co.nz

---
template: hello_email
subject: |
   ${surname} ${name} repeat prescription
content: |
   **Surname**: ${surname} **Name**: ${name} **DOB**: ${dob}
   
   **Phone**: ${phone} **Email**: ${email}
   
   **Pharmacy to send to**: ${pharmacy}

   **Meds**: ${meds}
   
   
  

---
code: |
  variable = 'contact@dominionmedical.co.nz'
  success_sending_email=send_email(to=[variable], template=hello_email)
---
      
